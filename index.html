<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="./assets/css/styles.css" rel="stylesheet">
  <title>NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .softblue {background-color: hsl(215, 51%, 70%)}
    .cyan {color: hsl(178, 100%, 50%)}
    .darkblue {background-color: hsl(217, 54%, 11%)}
    .darkblue2 {background-color: hsl(216, 50%, 16%)}

    
  </style>
</head>
<body class="darkblue">
  <div class="card w-96 darkblue2 shadow-2xl m-auto justify-center mt-12">
    <figure><img src="images/image-equilibrium.jpg" alt="NFT" class="pt-6 pr-6 pl-6 hover:cursor-pointer"/></figure>
    <div class="card-body">
      <h2 class="card-title text-white hover:cursor-pointer hover:text-cyan-400">Equilibrium #3429</h2>
      <p class="text-zinc-400">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex justify-between mb-3">
        <div class="flex">
        <img src="images/icon-ethereum.svg" class="w-4"/> 
        <span class="cyan font-bold ml-2">0.041 ETH</span>
        </div>
        <div class="flex">
        <img src="images/icon-clock.svg" class="w-6"/> 
        <span class="font-semibold align-middle ml-1 text-zinc-400">3 days left</span>
        </div>
      </div>
      <hr class="border-gray-700">
      <div class="flex">
     <img src="images/image-avatar.png" class="w-8"/> <p class="m-auto align-middle ml-4 text-zinc-400">Creation of <span class="text-white hover:cursor-pointer hover:text-cyan-400">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
  
  <div class="attribution text-white">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jefrey Poveda</a>.
  </div>
</body>
</html>
